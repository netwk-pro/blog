name: Build Site and Publish to GH Pages

on:
  release:
    types: [created]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  check-codeql:
    name: Check CodeQL Analysis
    runs-on: ubuntu-24.04
    # Continue workflow even if this job fails due to inability to find and/or check CodeQL workflow
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Check CodeQL Workflow Status
        uses: octokit/request-action@v2.4.0
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          route: GET /repos/${{ github.repository }}/actions/workflows/CodeQL.yml/runs
          query: |
            {
              "status": "success",
              "event": "push",
              "branch": "${{ github.ref_name }}"
            }

  build:
    needs: check-codeql
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Cache Node.js modules
        uses: actions/cache@v4.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-lts-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-lts-build-
            ${{ runner.os }}-node-lts-
            ${{ runner.os }}-

      - name: Install Node.js dependencies
        run: npm ci

      # MkDocs Integration Begins
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-rss-plugin

      # Strict mode temporarily disabled as workaround for mkdocs-material
      - name: Build MkDocs documentation
        run: mkdocs build
      # MkDocs Integration Ends

      - name: Copy package.json to build directory
        run: cp package.json build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./build

  deploy:
    needs: [check-codeql, build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
